<div class="count-down-timer"> <p>Countdown to {{ currentTime }}</p> <div class="wrapper"> <div class="description"> <p>Days</p> <p>Hours</p> <p>Minutes</p> <p>Seconds</p> </div> <div class="times"> <p #days></p> <p #hours></p> <p #minutes></p> <p #seconds></p> </div> </div> </div>

<div style="text-align: center;">
    <div class="maze-form">
      <label for="nRow"># Rows</label>
      <input id="nRow" type="number" [(ngModel)]="row" />
      <label for="nCol"># Columns</label>
      <input id="nCol" type="number" [(ngModel)]="col" />
      <button type="button" (click)="drawMaze()">New Maze</button>
      <button type="button" (click)="solution()">Solution</button>
    </div>
    <section>
      <canvas id="maze"></canvas>
    </section>
    <section>
      <div class="arrows">
        <div><span (click)="move('Up')">⬆️</span></div>
        <div>
          <span (click)="move('Left')">⬅️</span>
          <span (click)="move('Right')">➡️</span>
        </div>
        <div><span (click)="move('Down')">⬇️</span></div>
      </div>
    </section>
  </div>
